name: Deploy GitHub Pages
run-name: Deploy when 'merged' or 'push' to main
on: push
jobs:
  deploy_github_pages:
    runs-on: ubuntu-latest
    steps:
      - name: Check out ${{ github.repository }} repository
        uses: actions/checkout@v3
      - run: yarn install
      - run: yarn typecheck
      - run: echo "This job's status is ${{ job.status }}."
